<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cutters Choice DJs</title>

  <!-- Main stylesheet (includes header-banner, grid, card, etc.) -->
  <link rel="stylesheet" href="style.css?v=1748691419259">

  <!-- Bebas Neue font -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <!-- FontAwesome (for social icons) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-papVjzx2kwRr2jD+M6jXwHzB+vOavVxI1x5nC0Kp4xQkn8kDjgkZJ+6o7tXf3UcZ5TrTpdyja6a0bTnzlAAKlg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  >

  <style>
    :root {
      --brand-teal: #5A8785;
      --bg-dark:    #000;
      --text-light: #fafafa;
      --gap:        1rem;
    }
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: var(--bg-dark);
      color: var(--text-light);
      font-family: Arial, sans-serif;
      line-height: 1.4;
    }

    /* ─── HEADER (like main page’s header-banner) ───────────────────────── */
    header.header-banner {
      position: relative;
      height: var(--gif-height, 270px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      overflow: hidden;
      background: #000; /* fallback if GIFs not loaded */
    }
    /* Right-moving GIF container */
    .header-gif-right {
      position: absolute;
      top: 0;
      left: 50%;
      height: var(--gif-height, 270px);
      width: var(--gif-width, 12%);
      opacity: var(--gif-opacity, 1.6);
      z-index: 0;
      animation: slideRightToLeft var(--gif-speed, 12s) linear infinite;
      background-size: cover;
    }
    /* Left-moving GIF container */
    .header-gif-left {
      position: absolute;
      top: 0;
      right: 50%;
      height: var(--gif-height, 270px);
      width: var(--gif-width, 12%);
      opacity: var(--gif-opacity, 1.6);
      z-index: 0;
      animation: slideLeftToRight var(--gif-speed, 12s) linear infinite;
      background-size: cover;
    }
    @keyframes slideRightToLeft {
      0%   { transform: translateX(100vw); }
      100% { transform: translateX(-100vw); }
    }
    @keyframes slideLeftToRight {
      0%   { transform: translateX(-100vw); }
      100% { transform: translateX(100vw); }
    }
    /* Dark overlay on header GIFs */
    header.header-banner::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }
    header .logo-container,
    header .title {
      position: relative;
      z-index: 1;
    }
    header .logo {
      height: 180px;
      margin-bottom: 0.3rem;
      margin-left: 0.7rem;
    }
    header .title {
      flex: 1 1 auto;
      text-align: center;
    }
    /* Title is already bumped to 6rem/8rem above */
    header .title h1 {
      font-size: 6rem;
      margin: 0;
      font-family: 'Bebas Neue', sans-serif;
      color: #fff;
      text-transform: uppercase;
      line-height: 1;
    }
    @media (min-width: 900px) {
      header .title h1 {
        font-size: 8rem;
      }
    }
    header .title .tagline {
      font-size: 1.2rem;
      color: var(--brand-teal);
      margin-top: 0;
    }

    /* ─── NAVIGATION BAR (shorter, black borders) ─────────────────────────── */
    #main-nav {
      display: flex !important;
      justify-content: space-between !important;
      align-items: center !important;
      width: 99.5% !important;
      padding: 0.15rem 0.65rem !important;    /* reduced vertical padding */
      margin: 0 !important;
      box-sizing: border-box !important;
      background-color: var(--brand-teal) !important;
      border-top: 2px solid #000 !important;   /* black top border */
      border-bottom: 2px solid #000 !important;/* black bottom border */
      position: relative !important;
      z-index: 1000 !important;
    }
    #main-nav .nav-item {
      flex: 1 !important;
    }
    #main-nav .nav-left {
      text-align: left !important;
    }
    #main-nav .nav-center {
      text-align: center !important;
    }
    #main-nav .nav-right {
      display: flex !important;
      justify-content: flex-end !important;
      align-items: center !important;
      text-align: right !important;
      flex: 1 !important;
    }
    #main-nav a {
      color: #fff !important;
      font-family: 'Bebas Neue', sans-serif !important;
      font-size: 2rem !important;
      text-transform: uppercase !important;
      text-decoration: none !important;
      margin: 0 0.5rem !important;
    }
    #main-nav .social-icon {
      margin-left: 0.5rem !important;
      font-size: 1.2rem !important;
      vertical-align: middle !important;
      color: #fff !important;
    }
    @media (max-width: 768px) {
      #main-nav {
        flex-direction: row !important;
        justify-content: space-between !important;
        flex-wrap: nowrap !important;
        padding: 0.1rem 0.5rem !important;  /* shrink mobile padding slightly */
      }
      #main-nav .nav-item {
        flex: 1 !important;
        text-align: center !important;
        margin: 0 !important;
      }
      #main-nav a {
        font-size: 1rem !important;
        margin: 0 0.25rem !important;
      }
      #main-nav .social-icon {
        display: none !important;
      }
    }

    /* ─── GRID BREAKPOINTS & CARD STYLES (unchanged) ───────────────────────── */
    #artists-container {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: var(--gap);
      padding: var(--gap);
      width: 100%;
    }
    @media (max-width: 600px) {
      #artists-container {
        grid-template-columns: repeat(4, 1fr) !important;
      }
    }
    .card {
      border: 2px solid var(--brand-teal);
      background: var(--bg-dark);
      display: flex;
      flex-direction: column;
      text-decoration: none;
      overflow: hidden;
    }
    .card h2 {
      font-family: 'Bebas Neue', sans-serif;
      color: var(--brand-teal);
      font-size: 2rem;
      text-transform: uppercase;
      padding: 0.5rem;
      border-bottom: 1px solid var(--brand-teal);
      margin: 0;
    }
    .card img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      display: block;
    }
    .card .next-show {
      padding: 0.75rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .card .next-show h3 {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 0.9rem;
      text-transform: uppercase;
      margin: 0 0 0.5rem;
      color: var(--text-light);
    }
    .card .next-show p {
      font-size: 0.85rem;
      line-height: 1.2;
      margin: 0;
    }
    @media (max-width: 600px) {
      header.header-banner {
        padding: 0.4rem 0;
      }
      header .title h1 {
        font-size: 1.5rem !important;
        margin: 0.5rem 0 !important;
      }
      header img.left {
        display: none !important;
      }
      header img.right {
        position: static !important;
        transform: none !important;
        display: block !important;
        margin: 0 auto 0.5rem !important;
        width: 60px !important;
        z-index: 1 !important;
      }
      #main-nav {
        padding: 0.5rem 0.75rem;
      }
      #main-nav a {
        font-size: 1.2rem !important;
      }
      #main-nav .social-icon {
        font-size: 1rem !important;
      }
      #artists-container {
        grid-template-columns: repeat(2, 1fr) !important;
        gap: 0.5rem;
        padding: 0.5rem;
      }
      .card h2 {
        font-size: 0.8rem;
        padding: 0.3rem;
      }
      .card .next-show {
        padding: 0.4rem;
      }
      .card .next-show h3 {
        font-size: 0.8rem;
      }
      .card .next-show p {
        font-size: 0.8rem;
      }
    }

    .error {
      text-align: center;
      color: #f55;
      margin-top: 2rem;
    }
  </style>
</head>

<body>
  <!-- ─── HEADER (mirrors main page header-banner) ───────────────────────── -->
  <header class="header-banner">
    <div class="header-gif-right"></div>
    <div class="header-gif-left"></div>

    <div class="logo-container">
      <img class="logo" src="/images/logo.png" alt="Logo" loading="lazy">
    </div>

    <div class="title">
      <h1>Cutters Choice DJs</h1>
    </div>

    <div class="logo-container">
      <img class="logo" src="/images/logo.png" alt="Logo" loading="lazy">
    </div>
  </header>

  <!-- ─── NAV (shorter + black top/bottom borders) ─────────────────────────── -->
  <nav id="main-nav">
    <div class="nav-item nav-left">
      <a href="our-story.html">OUR STORY</a>
    </div>
    <div class="nav-item nav-center">
      <a href="index.html">HOME</a>
    </div>
    <div class="nav-item nav-right">
      <a href="merch.html">MERCH</a>
      <a href="https://facebook.com/cutterschoiceradio" target="_blank" class="social-icon">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://instagram.com/cutterschoiceradio" target="_blank" class="social-icon">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
  </nav>

  <!--------------------------- MAIN CONTENT ----------------------------->
  <main>
    <div id="artists-container"></div>
    <p id="error" class="error" style="display:none;"></p>
  </main>

  <script>
    const BASE_URL   = 'https://api.radiocult.fm/api';
    const STATION_ID = 'cutters-choice-radio';
    const API_KEY    = 'pk_0b8abc6f834b444f949f727e88a728e0';

    function normalizeTags(tags) {
      if (Array.isArray(tags)) {
        return tags.map(t => String(t).toLowerCase());
      }
      if (typeof tags === 'string') {
        return tags.split(',').map(t => t.trim().toLowerCase());
      }
      return [];
    }

    async function loadArtists() {
      try {
        const res = await fetch(`${BASE_URL}/station/${STATION_ID}/artists`, {
          headers: { 'x-api-key': API_KEY }
        });
        if (!res.ok) throw new Error(`API returned ${res.status}`);

        const { artists = [] } = await res.json();
        const visible = artists.filter(a =>
          normalizeTags(a.tags).includes('website')
        );

        const container = document.getElementById('artists-container');
        if (!visible.length) {
          const err = document.getElementById('error');
          err.textContent = 'No DJs found with the "website" tag.';
          err.style.display = 'block';
          return;
        }

        container.innerHTML = '';
        for (let artist of visible) {
          const card = document.createElement('a');
          card.className = 'card';
          card.href = `index_IND_DJ.html?id=${artist.id}`;

          const title = document.createElement('h2');
          title.textContent = artist.name;
          card.append(title);

          const img = document.createElement('img');
          img.src = artist.logo?.['512x512'] || artist.logo?.default || '';
          img.alt = artist.name;
          card.append(img);

          const show = document.createElement('div');
          show.className = 'next-show';
          show.innerHTML = `
            <h3>Next Scheduled Show</h3>
            <p id="next-${artist.id}">Loading…</p>
          `;
          card.append(show);

          container.append(card);
          loadNextShow(artist.id);
        }
      } catch (err) {
        console.error('Error loading artists:', err);
        const e = document.getElementById('error');
        e.textContent = 'Error loading DJs: ' + err.message;
        e.style.display = 'block';
      }
    }

    async function loadNextShow(artistId) {
      try {
        const now = new Date().toISOString();
        const nextYear = new Date(Date.now() + 365 * 24 * 60 * 60 * 1000).toISOString();

        const res = await fetch(
          `${BASE_URL}/station/${STATION_ID}/artists/${artistId}/schedule?startDate=${now}&endDate=${nextYear}`,
          { headers: { 'x-api-key': API_KEY } }
        );
        if (!res.ok) throw new Error(`Schedule API returned ${res.status}`);

        const { schedules = [] } = await res.json();
        console.log(`Schedules for ${artistId}:`, schedules);

        const el = document.getElementById(`next-${artistId}`);
        if (!el) {
          console.warn(`Couldn’t find element #next-${artistId} to write schedule.`);
          return;
        }

        if (schedules.length) {
          const dt = new Date(schedules[0].startDateUtc);
          el.textContent = dt.toLocaleString('en-NZ', {
            day:   'numeric',
            month: 'short',
            hour:  '2-digit',
            minute:'2-digit'
          });
        } else {
          el.textContent = 'TBA';
        }
      } catch (err) {
        console.error(`Error loading schedule for ${artistId}:`, err);
        const el = document.getElementById(`next-${artistId}`);
        if (el) el.textContent = 'Error';
      }
    }

    document.addEventListener('DOMContentLoaded', loadArtists);
  </script>
</body>
</html>
