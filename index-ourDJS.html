    /* ─── THIN TEAL LINES ─────────────────────────────────────────────────── */

    /* ─── NAVIGATION BAR ─────────────────────────────────────────────────── */
    #main-nav {
      display: flex !important;
      justify-content: space-between !important;

      text-align: right !important;

    #main-nav a {

    }
    #main-nav .social-icon {
      font-size: 1.2rem !important;

    @media (max-width: 768px) {

      #main-nav .nav-item {

    /* ─── GRID BREAKPOINTS & CARD STYLES ──────────────────────────────────── */

      #artists-container {
        grid-template-columns: repeat(4, 1fr) !important;

    }
    @media (max-width: 600px) {
      /* Mobile: three columns across instead of two */
      #artists-container {
        grid-template-columns: repeat(3, 1fr) !important;
        gap: 0.5rem;

    }
    .card {

      .card h2 {

      }
    }

    .error {

      margin-top: 2rem;

  </style>

  <!-- ─── HEADER (no animated GIFs, black background) ─────────────────────── -->
  <header class="header-banner">
    <div class="logo-container">
      <img class="logo" src="/images/logo.png" alt="Logo" loading="lazy">
    </div>

    </div>
    <div class="logo-container">
      <img class="logo" src="/images/logo.png" alt="Logo" loading="lazy">
    </div>
  </header>

  <!-- ─── THIN TEAL LINE ABOVE NAV ───────────────────────────────────────── -->

  <!-- ─── MAIN CONTENT (ARTISTS GRID) ─────────────────────────────────────── -->

    <p id="error" class="error" style="display:none;"></p>
  </main>

  <script>
    const BASE_URL   = 'https://api.radiocult.fm/api';
    const STATION_ID = 'cutters-choice-radio';
    const API_KEY    = 'pk_0b8abc6f834b444f949f727e88a728e0';

    function normalizeTags(tags) {
      if (Array.isArray(tags)) {
        return tags.map(t => String(t).toLowerCase());
      }
      if (typeof tags === 'string') {
        return tags.split(',').map(t => t.trim().toLowerCase());
      }
      return [];
    }

    async function loadArtists() {
      try {
        const res = await fetch(`${BASE_URL}/station/${STATION_ID}/artists`, {
          headers: { 'x-api-key': API_KEY }
        });
        if (!res.ok) throw new Error(`API returned ${res.status}`);

        const { artists = [] } = await res.json();
        const visible = artists.filter(a =>
          normalizeTags(a.tags).includes('website')
        );

        const container = document.getElementById('artists-container');
        if (!visible.length) {
          const err = document.getElementById('error');
          err.textContent = 'No DJs found with the "website" tag.';
          err.style.display = 'block';
          return;
        }

        container.innerHTML = '';
        for (let artist of visible) {
          const card = document.createElement('a');
          card.className = 'card';
          card.href = `index_IND_DJ.html?id=${artist.id}`;

          const title = document.createElement('h2');
          title.textContent = artist.name;
          card.append(title);

          const img = document.createElement('img');
          img.src = artist.logo?.['512x512'] || artist.logo?.default || '';
          img.alt = artist.name;
          card.append(img);

          const show = document.createElement('div');
          show.className = 'next-show';
          show.innerHTML = `
            <h3>Next Scheduled Show</h3>
            <p id="next-${artist.id}">Loading…</p>
          `;
          card.append(show);

          container.append(card);
          loadNextShow(artist.id);
